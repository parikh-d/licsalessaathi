<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      function getDeeplinkParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("deeplink");
      }

      function redirect() {
        const deeplink = getDeeplinkParameter();
        if (deeplink) {
          window.location.href = decodeURIComponent(deeplink);
        } else {
          console.error("Deeplink parameter is missing.");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(redirect, 500); // Redirect after 500ms
      });
    </script>
  </head>
  <body>
    <p>Redirecting you to the app...</p>
  </body>
</html>
